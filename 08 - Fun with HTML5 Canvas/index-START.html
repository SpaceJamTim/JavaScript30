<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  const canvas = document.querySelector('#draw');
  const ctx = canvas.getContext('2d');
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
ctx.strokeStyle = '#BADA55';
ctx.lineJoin = 'round';
ctx.lineCap = 'round';

let isDrawing = false; 
let lastX = 0;
let lastY = 0;
//Gives line a start and stop point
function draw(d) {
  if(!isDrawing) return;//This stops function from running when not holding left mouse bttn down
  console.log(d);
  ctx.beginPath();
  ctx.moveTo(lastX,lastY)
  ctx.lineTo(d.offsetX, d.offsetY);
  ctx.stroke();
}
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mousedown',() => isDrawing = true);
canvas.addEventListener('mouseup',() => isDrawing = false);
canvas.addEventListener('mouseout',() => isDrawing = false);
//ensures that the only movement captured is from when mouse left bttn is held
</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
